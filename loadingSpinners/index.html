<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinners</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Loading Spinners</h1>
    <!--Bouncing circles-->
    <div id="container-one">
        <div class="circle" id="circle-one"></div>
        <div class="circle" id="circle-two"></div>
        <div class="circle" id="circle-three"></div>
    </div>

    <!--Loading Text-->
    <div>
        <div class="loading-text">Loading...</div>
    </div>

    <!--interactive canvas-->
    <canvas id="loading-canvas" width="500px" height="500px" ></canvas>
</body>
</html>
